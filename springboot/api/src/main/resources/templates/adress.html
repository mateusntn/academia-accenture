<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mateus via Cep</title>
        
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  rel="stylesheet" />
        
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"  rel="stylesheet" />
        
        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"  rel="stylesheet" />

    </head>

    <body>       
    
        <div class="container">
            <div class="page-header">
                <h1>Dados do Cep</h1>
            </div>
            
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Cep</th>
                        <th>Logradouro</th>
                        <th>Complemento</th>
                        <th>Bairro</th>
                        <th>Localidade</th>
                        <th>Uf</th>
                        <th>ibge</th>
                        <th>ddd</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td th:text="${adress.cep}"></td>
                        <td th:text="${adress.logradouro}"></td>
                        <td th:text="${adress.complemento}"></td>
                        <td th:text="${adress.bairro}"></td>
                        <td th:text="${adress.localidade}"></td>
                        <td th:text="${adress.uf}"></td>
                        <td th:text="${adress.ibge}"></td>
                        <td th:text="${adress.ddd}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
   
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
